<!--
Prompt Comment:
Create an HTML page for a translation application.
Requirements:
2. Inside the head, define the charset as UTF-8 and set the title to "Traduzione".
3. Link an external stylesheet located at "/static/styles.css".
4. In the body:
   - Add an <h1> title "App di Traduzione".
   - Create a form with id "translateForm" which contains:
     a. A required textarea with id "text" and a placeholder "Inserisci il testo qui...".
     b. A required <select> element with id "target_language" starting with a disabled, selected prompt "Seleziona lingua", and options for "Inglese", "Francese", and "Tedesco".
     c. A submit button with the label "Traduci".
   - Add an <h2> with the text "Risultato:".
   - Create a div with id "result" to display the translation output.
5. At the end of the body, include a script tag to link the external JavaScript file at "/static/main.js".
-->  

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Traduzione</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>App di Traduzione</h1>
    <form id="translateForm">
        <textarea id="text" placeholder="Inserisci il testo qui..." required></textarea><br>
        <select id="target_language" required>
            <option value="" disabled selected>Seleziona lingua</option>
            <option value="English">Inglese</option>
            <option value="French">Francese</option>
            <option value="German">Tedesco</option>
            <!-- Aggiungere altre lingue se necessario -->
        </select><br>
        <button type="submit">Traduci</button>
    </form>
    <h2>Risultato:</h2>
    <div id="result"></div>

    <script src="/static/main.js"></script>
</body>
</html>
